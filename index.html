<!-- Serve via HTTP server (e.g., `npx serve`, `python -m http.server`, VS Code Live Server) to avoid CORS errors. DO NOT use file:// as it will cause "Script error". -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered CV Builder</title>
  <link href="./dist/styles.css" rel="stylesheet">
  <!-- React and dependencies -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin="anonymous" onerror="console.error('Failed to load React'); document.getElementById('error').innerText += '\nReact failed to load.';"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin="anonymous" onerror="console.error('Failed to load ReactDOM'); document.getElementById('error').innerText += '\nReactDOM failed to load.';"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js" crossorigin="anonymous" onerror="console.error('Failed to load Babel'); document.getElementById('error').innerText += '\nBabel failed to load.';"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" onerror="console.error('Failed to load jsPDF'); document.getElementById('error').innerText += '\njsPDF failed to load.';"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous" onerror="console.error('Failed to load html2canvas'); document.getElementById('error').innerText += '\nhtml2canvas failed to load.';"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Error display for file:// or script failures -->
  <div id="error" style="display: none; color: red; text-align: center; padding: 20px;">
    Error: Please serve this page via an HTTP server (e.g., `npx serve`, `python -m http.server 8000`, or VS Code Live Server). Loading via file:// causes CORS errors.
  </div>
  <div id="root"></div>
  <script>
    // Detect file:// and show error
    if (window.location.protocol === 'file:') {
      document.getElementById('error').style.display = 'block';
      document.getElementById('root').style.display = 'none';
    }
    // Log script errors
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      console.error('Script Error Details:', {
        message: msg,
        url: url,
        line: lineNo,
        column: columnNo,
        stack: error ? error.stack : 'No stack trace'
      });
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').innerText += `\nScript Error: ${msg} in ${url} at line ${lineNo}:${columnNo}`;
      return false;
    };
  </script>
  <script type="text/babel" data-type="module" src="./src/index.js" onerror="console.error('Failed to load src/index.js'); document.getElementById('error').style.display = 'block'; document.getElementById('error').innerText += '\nFailed to load src/index.js. Check file path or server.';"></script>
</body>
</html>
